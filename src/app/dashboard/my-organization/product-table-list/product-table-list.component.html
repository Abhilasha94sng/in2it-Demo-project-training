<div class="conntainer-fluid m-4">
  <div class="content">
    <div class="d-flex justify-content-between">
      <h3>Product Table List</h3>
      <div class="d-flex">
        <input
          class="form-control me-2"
          type="search"
          name="searchText"
          placeholder="Search by name"
          aria-label="Search"
        />
        <button class="btn btn-primary me-2" type="button">
          <i-feather
            (click)="toggleCard()"
            name="settings"
         
          >
       </i-feather>
        </button>
      <button class="btn btn-primary" type="button">
        <i-feather (click)=" addRow()"
          name="plus-circle"
       
        >
    </i-feather>
      </button>
      </div>
    </div>

    <app-ag-grid-angular
      [columnDefs]="colDefs"
      [rowData]="rowData"
      [gridOption]="gridOption"
      [showCard]="showCard"
    ></app-ag-grid-angular>
  </div>
  <div class="d-flex justify-content-between mt-3">
    <button class="btn btn-primary" type="button" (click)="back()">Back</button>
    <button class="btn btn-primary" type="button">Set Data Model</button>
  </div>
</div>
